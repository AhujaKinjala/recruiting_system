<div class="main-page">
  <div class="inside">
    <div class="text">
      <form
        class="bg-light text-dark d-flex flex-column p-4 field justify-content-between align-items-center"
        style="height: 80vh; width: 35vw"
        [formGroup]="createForm"
      >
        <h1>Register</h1>
        <!-- <div>
          <label for="">Work Experience:</label>
          <input type="number" formControlName="wexp" />
        </div> -->
        <h4 class="text-start">Job History</h4>
        <div>
          <label for="">Title</label>
          <input type="text" formControlName="jtitle" />
        </div>

          <label for="">Employment Type</label>
          <select
            class="form-select"

            #type
            (change)="onSelected(type.value)"
          >
            <option value="Full-time">Full-time</option>

        <div>
          <label for="">Company:</label>
          <input type="text" formControlName="cname" />
        </div>
        <div>
          <label for="">Start year:</label>
          <input type="number" formControlName="fyear" />
        </div>
        <div class="m-0">
          <label for="">End year:</label>
          <input type="number" formControlName="tyear" />
        </div>
        <div>
          <label for="">Describe</label>
          <input type="text" formControlName="desc">
          <!-- <Textarea rows="2" cols="15" formControlName="desc"></Textarea> -->
        </div>
        <div class="p-0 m-0 justify-content-start">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckDefault"
          />
          <label class="form-check-label" for="flexCheckDefault">
            I am currently working in this role
          </label>
        </div>
        <div>
          <button
            type="button"
            class="btn btn-dark w-25 align-self-center me-3"
          >
            Back
          </button>
          <button
            type="button"
            class="btn btn-dark w-25 align-self-center me-3"
            (click)="add()"
          >
            Add
          </button>
          <button
            type="button"
            class="btn btn-dark w-25 align-self-center me-3"
            (click)="submit(1)"
          >
            Next
          </button>
          <button
            type="button"
            class="btn btn-danger w-25 align-self-center me-3"
            [routerLink]="['/General']"
          >
            SKIP
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
