<div class="row justify-content-between" style="width: 99.5vw; height: 70vh;">
  <div class="col-3 m-0 p-0">
  <img src="../../../assets/Images/register.png" alt="" style="height: 70vh;width:100%;">
</div>
<div class="col-8 ">
  
  <form
        class=" text-dark w-75"
        (submit)="submit(1)"
        ngNativeValidate
        [formGroup]="createForm"
      >
      <h1 style="margin-bottom: 1em;">Job History</h1>
      <!-- <p class="text-muted">Already have an Account? <span style="color: #1685f4;">Login</span></p> -->
      
       <div class="row">
        <div class="col-6">
         

          <div>
            <label for="">Title</label>
            <br>
            <!-- <input type="text" formControlName="jtitle" /> -->
            <textarea required name="" id="" cols="30" rows="20" formControlName="jtitle" style="height: 10vh;" ></textarea>
          </div>
          <div>
            <label for="">Company:</label>
            <!-- <input type="text" formControlName="cname" /> -->
            <textarea required  name="" id="" cols="30" rows="20" formControlName="cname" style="height: 10vh;" ></textarea>

          </div>
          
            
        </div>
        <div class="col-6">
          <div>
            <label for="">Start year:</label>
            <input required  type="number" formControlName="fyear" />
          </div>
          <div class="m-0">
            <label for="">End year:</label>
            <input required  type="number" formControlName="tyear" />
          </div>
          <div>
            <label for="">Describe</label>
            <input  required type="text" formControlName="desc">
            </div>
        </div>
       </div>
        <div class="d-flex flex-row justify-content-center">
          <input required 
          class="m-0 p-0" style="width: 10%;"
            type="checkbox"
            value=""
            id="flexCheckDefault"
          />
          <label class="form-check-label" for="flexCheckDefault">
            I am currently working in this role
          </label>
        </div>
      
      <div class="d-flex flex-row justify-content-between" style="margin-top: 1em;">
        <!-- <button
          type="button"
          class="btn btn-primary  text-center align-self-center"
          [routerLink]="['/Qualification']"
        >
          Back
        </button> -->
        <button
        type="button"
        class="btn btn-primary text-center align-self-center"
        (click)="add()"
      >
        Add
      </button>
      <button
        type="submit"
        class="btn btn-primary  text-center align-self-center"
        [disabled]="checkButton()"
      >
        Next
      </button>
      <button
      [disabled]="disabled"
        type="button"
        class="btn btn-danger  align-self-center me-3"
        (click)="setActive()"
      >
        SKIP
      </button>
      </div>
    </form>
</div>

</div>
