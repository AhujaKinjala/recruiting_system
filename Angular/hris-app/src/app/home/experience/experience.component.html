
<div class="row justify-content-between" style="width: 99.5vw; ">
  <div class="col-3 m-0 p-0 d-flex justify-content-center align-items-center">
  <img src="../../../assets/Images/register.png" alt="" style="height: 70vh;width:100%;">
</div>
<div class="col-8 ">
  
  <form
        class=" text-dark w-75"
        (submit)="submit(1)"
        ngNativeValidate
        [formGroup]="createForm"
      >
      <h1 style="margin-bottom: 1em;">Job History</h1>
      
       <div class="row">
        <div class="col-6">
         

          <div>
            <label for="">Title</label>
            <br>
            <textarea required name="" id="" cols="30" rows="20" formControlName="jtitle"  ></textarea>
          </div>
          <div>
            <label for="">Company:</label>
            <textarea required  name="" id="" cols="30" rows="20" formControlName="cname"  ></textarea>

          </div>

          <div>
            <label for="">Describe</label>
            <textarea required name="" id="" cols="30" rows="20" formControlName="desc"  ></textarea>
            </div>
          
            
        </div>
        <div class="col-6">
          <div>
            <label for="">Start year:</label>
            <select  required 
            class="form-select elem"
            formControlName="fyear"
            #type
            (change)="onAdmissionSelected(type.value)"
          >
          <option required *ngFor="let year of years" [value]="year">{{ year }}</option>
            
          </select>
          </div>
          <div class="m-0">
            <label for="">End year:</label>
            <select  required 
            class="form-select elem"
            formControlName="tyear"
            #type
            (change)="onCompletionSelected(type.value)"
          >
          <option required *ngFor="let year of years" [value]="year">{{ year }}</option>
            
          </select>
          </div>
          
       </div>
       
        </div>
        <div class="d-flex  justify-content-center">
          <input required 
          class="m-0 p-0" style="width: 10%;"
            type="checkbox"
            value=""
            id="flexCheckDefault"
          />
          <label class="form-check-label" for="flexCheckDefault">
            I am currently working in this role
          </label>
        </div>
      
      <div class="d-flex flex-row justify-content-between" style="margin-top: 1em;">
       
        <button
        type="button"
        class="btn btn-primary text-center align-self-center"
        (click)="add()"
      >
        Add
      </button>
      <button
        type="submit"
        class="btn btn-primary  text-center align-self-center"
        *ngIf="!checkButton()"
      >
        Next
      </button>
      <button
      *ngIf="!checkButton()"
        type="button"
        class="btn btn-danger  align-self-center me-3"
        (click)="setActive()"
      >
        SKIP
      </button>
      </div>
    </form>
</div>

     
      
          
     


</div>
