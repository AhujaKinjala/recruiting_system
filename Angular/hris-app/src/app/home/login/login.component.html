<div class="main-page" style="height: 100vh;">
  <div class="inside" style="height: 100vh;">
    <div class="text">
      <form
        class="bg-light text-dark d-flex flex-column justify-content-center"
        style="height: 50vh; width: 30vw"
        [formGroup]="createForm"
      >
        <h1>Login</h1>
        <div class="mb-3 d-flex flex-column justify-content-center">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control border border-dark w-50 align-self-center"
            id="exampleInputEmail1"
            formControlName="email"
          />
        </div>
        <div class="mb-3 d-flex flex-column justify-content-center">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            class="form-control border border-dark w-50 align-self-center"
            id="exampleInputPassword1"
            formControlName="pwd"
          />
        </div>

        <button type="button" class="btn btn-dark w-25 align-self-center" (click)="submit()">
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
