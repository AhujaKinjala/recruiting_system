

<ng-container *ngIf="show">
  <ngb-toast header="Login" [autohide]="false" (hidden)="closeToast()">
    <p *ngIf="display==1">Invalid Credentials.</p>
  </ngb-toast>
</ng-container>


<div class="row justify-content-between" style="width: 99.5vw; height: 70vh;">
  <div class="col m-0 p-0">
  <img src="../../../assets/Images/login.png" alt="" style="height: 70vh;width:100%;">
</div>
<div class="col-6 d-flex flex-column  align-items-center m-2">
  <form (submit)="submit()"
        class=" text-dark w-75 "
        ngNativeValidate
        [formGroup]="createForm"
      >
        <h1 style="font-size: 50px; margin-bottom: 1em;">Login</h1>
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input required 
            type="email"
            class="form-control border border-primary  align-self-center"
            id="exampleInputEmail1"
            formControlName="email"
          />
          <br>
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <div class="row" style="width: 100%;">
            <input required 
            [type]="hide ? 'password' : 'text'"
            class="form-control col border border-primary align-self-center"
            id="exampleInputPassword1"
            formControlName="pwd"
            
            style="margin-left: 0.75em; height: 5.5vh;"
          />
          <button type="button" (click)="toggleVisibility()" class="col-2 btn btn-primary">
            <i class="fa" [ngClass]="{'fa-eye': hide, 'fa-eye-slash': !hide}"></i>
          </button>
          </div>
          
        <div class="d-flex flex-column">
            <a [routerLink]="['../forgot-pwd']" style="text-decoration: none; color: #1685f4;">Forgot Password?</a>
      
            <br>
            <button type="submit" class="btn btn-primary w-25  align-self-center ">
              Login
            </button>
      
          <a style="text-decoration: none; " class="arrow-cursor text-center text-dark">Don't have an Account? <span style="color: #1685f4;" [routerLink]="'/register'">Sign Up</span></a>
       
        </div>
      </form>
</div>

</div>
