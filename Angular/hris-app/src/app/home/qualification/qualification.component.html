<div class="row justify-content-between" style="width: 99.5vw;">
  <div class="col-3 m-0 p-0">
  <img src="../../../assets/Images/register.png" alt="" style="height: 70vh;width:100%;">
</div>
<div class="col-8 ">
  
  <form
        class=" text-dark w-75  "
        (submit)="submit(1)"
        ngNativeValidate
        [formGroup]="createForm"
      >
      <h1 style="margin-bottom: 1em;">Qualification</h1>
      <!-- <p class="text-muted">Already have an Account? <span style="color: #1685f4;">Login</span></p> -->
      <div class="row">
        <div class="col-6">
         

          <div>
            <label for="">School:</label>
            <br>
            <textarea required name="" id="" cols="30" rows="20" formControlName="institute" ></textarea>
            <!-- <input type="text" formControlName="institute" /> -->
          </div>
          <div>
            <label for="">Degree:</label>
            <br>
            <textarea required name="" id="" cols="30" rows="20" formControlName="deg"></textarea>
            <!-- <input type="text" formControlName="deg" /> -->
          </div>

          <div>
            <label for="">Choose Grade Format-</label>
            <div class="row">
              <div
                class="form-check col"
                style="margin-top: 0; margin-bottom: 0"
              >
                <input
                  required
                  class="form-check-input m-0 p-0"
                  style="width: 30%"
                  type="radio"
                  name="flexRadioDefault1"
                  id="flexRadioDefault1"
                  value="percentage"
                  (change)="onGradeChange($event)"
                />
                <label class="form-check-label" for="flexRadioDefault1">
                  0-100
                </label>
              </div>
              <div
                class="form-check col"
                style="margin-top: 0; margin-bottom: 0"
              >
                <input
                  class="form-check-input m-0 p-0"
                  style="width: 30%"
                  type="radio"
                  name="flexRadioDefault1"
                  id="flexRadioDefault2"
                  value="CGPA"
                  (change)="onGradeChange($event)"
                />
                <label class="form-check-label" for="flexRadioDefault2">
                  0-10
                </label>
              </div>
            </div>
          </div>
          
        </div>
        <div class="col-6">
          <div>
            <label for="">Start Year:</label>
            <select  required 
            class="form-select elem"
            formControlName="admission_yr"
            #type
            (change)="onAdmissionSelected(type.value)"
          >
          <option required *ngFor="let year of years" [value]="year">{{ year }}</option>
            
          </select>
          </div>
          <div>
            <label for="">End Year:</label>
            <select  required 
            class="form-select elem"
            #type1
            formControlName="completion_yr"
            (change)="onCompletionSelected(type1.value)"
          >
          <option required *ngFor="let year1 of years" [value]="year1">{{ year1 }}</option>
            
          </select>
          </div>
          <div>
            <label for="">Grade:</label>
            <br>
            <select  required 
            class="form-select elem"
            formControlName="gpa"
            #type2
            (change)="onGradeSelected(type2.value)"
          >
          <option required *ngFor="let gpa of grade" [value]="gpa">{{ gpa }}</option>
            
          </select>
          </div>
      </div>
      
      <div class="d-flex flex-row justify-content-center" style="margin-top: 1em;">
        <!-- <button
          type="button"
          class="btn btn-primary w-25 text-center align-self-center"
          [routerLink]="['/register']"
        >
          Back
        </button> -->
        <button
          type="button"
          class="btn btn-primary w-25 me-3 text-center align-self-center"
          (click)="add()"
        >
          Add
        </button>
        <button
          type="submit"
          class="btn btn-primary w-25 text-center align-self-center"
          *ngIf="!checkButton()"
        >
          Next
        </button>
      </div>
</div>
</form>
     
      
        <!-- <div class=" d-flex flex-column justify-content-center"> -->
          
     
</div>

</div>
