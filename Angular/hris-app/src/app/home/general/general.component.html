<div class="row justify-content-between" style="width: 99.5vw">
  <div class="col-3 m-0 p-0">
    <img
      src="../../../assets/Images/register.png"
      alt=""
      style="height: 70vh; width: 100%"
    />
  </div>
  <div class="col-8">
    <form
      class="text-dark w-75"
      ngNativeValidate
      (submit)="submit()"
      [formGroup]="createForm"
    >
      <h1 style="margin-bottom: 1em">Knowing You</h1>

      <div class="row">
        <div class="col-6">
          <div>
            <label for="">Gender</label>
            <div class="row">
              <div
                class="form-check col"
                style="margin-top: 0; margin-bottom: 0"
              >
                <input
                  required
                  class="form-check-input m-0 p-0"
                  style="width: 40%"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault1"
                  value="male"
                  (change)="onGenderChange($event)"
                />
                <label class="form-check-label" for="flexRadioDefault1">
                  Male
                </label>
              </div>
              <div
                class="form-check col"
                style="margin-top: 0; margin-bottom: 0"
              >
                <input
                  class="form-check-input m-0 p-0"
                  style="width: 40%"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault2"
                  value="female"
                  (change)="onGenderChange($event)"
                />
                <label class="form-check-label" for="flexRadioDefault2">
                  Female
                </label>
              </div>
              <div
                class="form-check col"
                style="margin-top: 0; margin-bottom: 0"
              >
                <input
                  class="form-check-input m-0 p-0"
                  style="width: 40%"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault1"
                  value="other"
                  (change)="onGenderChange($event)"
                />
                <label class="form-check-label" for="flexRadioDefault1">
                  Other
                </label>
              </div>
            </div>
            <br />
            <div>
              <label for="">Nationality</label>
              <input required type="text" formControlName="nationality" />
            </div>

            <div>
              <label for="">Marital Status</label>
              <div class="row">
                <div
                  class="form-check col"
                  style="margin-top: 0; margin-bottom: 0"
                >
                  <input
                    required
                    class="form-check-input m-0 p-0"
                    style="width: 30%"
                    type="radio"
                    name="flexRadioDefault1"
                    id="flexRadioDefault1"
                    value="Married"
                    (change)="onMaritalChange($event)"
                  />
                  <label class="form-check-label" for="flexRadioDefault1">
                    Married
                  </label>
                </div>
                <div
                  class="form-check col"
                  style="margin-top: 0; margin-bottom: 0"
                >
                  <input
                    class="form-check-input m-0 p-0"
                    style="width: 30%"
                    type="radio"
                    name="flexRadioDefault1"
                    id="flexRadioDefault2"
                    value="Unmarried"
                    (change)="onMaritalChange($event)"
                  />
                  <label class="form-check-label" for="flexRadioDefault2">
                    Unmarried
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div>
            <label for="">Address:</label>
            <textarea
              required
              name=""
              id=""
              cols="22"
              rows="2"
              formControlName="address"
              style="height: 10vh"
            ></textarea>
          </div>
          <label for="">Some more specifications:</label>
          <br />
          <div class="m-1 address">
            <div class="form-floating m-0 p-1">
              <input
                required
                type="text"
                class="form-control"
                id="floatingInput"
                placeholder="421003"
                formControlName="pincode"
              />
              <label for="floatingInput">Pincode</label>
            </div>
            <div class="form-floating m-0 p-1">
              <input
                required
                type="text"
                class="form-control"
                id="floatingInput"
                placeholder="Maharashtra"
                formControlName="state"
              />
              <label for="floatingInput">State</label>
            </div>

            <div class="form-floating m-0 p-1">
              <input
                required
                type="text"
                class="form-control"
                id="floatingInput"
                placeholder="Ulhasnagar"
                formControlName="city"
              />
              <label for="floatingInput">City</label>
            </div>
          </div>
        </div>
      </div>

      <div
        class="d-flex flex-row justify-content-center"
        style="margin-top: 1em"
      >
        <button
          type="submit"
          class="btn btn-primary w-25 text-center align-self-center"
          *ngIf="!checkButton()"
        >
          Next
        </button>
      </div>
    </form>
  </div>
</div>
