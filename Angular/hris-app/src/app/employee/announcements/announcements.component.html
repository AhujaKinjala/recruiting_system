<div class="my-container">
    <ngb-carousel #carousel [interval]="1000" [pauseOnHover]="pauseOnHover" [pauseOnFocus]="pauseOnFocus" (slide)="onSlide($event)">
        <ng-template ngFor let-announcement [ngForOf]="announcement" let-i="index">
          <ng-template ngbSlide>
            <div class="card">
              <div class="card-body d-flex justify-content-start">
                <div>
                  <h5 class="card-title">{{ announcement.announcement }}</h5>
                </div>
              </div>
              <div class=" align-self-end">
                <p class="card-text text-right">Last edited at: {{ announcement.edited_at | date: 'dd-MM-yyyy' }}</p>
              </div>
            </div>
          </ng-template>
        </ng-template>
      </ngb-carousel>
</div>
