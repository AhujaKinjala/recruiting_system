
<form action="" [formGroup]="ForgotPwdForm" ngNativeValidate (submit)="submit()">
    <div class="form-control">
        <label for="email">Email</label>
        <input required type="email" name="email" id="email" formControlName="email">
    </div>

    <div class="submit">
        <button type="submit">Submit</button>
        <br>
    </div>
</form>


<div *ngIf="sent">Link To Reset Password Sent Successfully At Email {{email}}</div>
