<ng-container *ngIf="show">
  <ngb-toast header="Password" [autohide]="false" (hidden)="closeToast()">
    <p *ngIf="display == 1">invalid credentials</p>
    <p *ngIf="display == 2">Password changed successfully</p>
  </ngb-toast>
</ng-container>

<div class="row justify-content-between" style="width: 99.5vw">
  <div class="col m-0 p-0">
    <img
      src="../../../assets/Images/change.avif"
      alt=""
      style="height: 70vh; width: 100%"
    />
  </div>
  <div class="col-6 d-flex flex-column m-2">
    <h1 style="font-size: 50px">Change Password</h1>
    <p class="text-muted">Keep your account more secure</p>
    <form
      class="form-group text-dark w-75"
      [formGroup]="changePwdForm"
      (submit)="submit()"
    >
      <div class="">
        <label for="old_pwd">Enter Current Password</label>
        <input
          type="text"
          name="old_pwd"
          id="old_pwd"
          formControlName="old_pwd"
          class="form-control align-self-center"
        />
      </div>
      <div class="">
        <label for="new_pwd">Enter New Password</label>
        <div class="row">
          <input
            required
            [type]="hide ? 'password' : 'text'"
            class="form-control align-self-center"
            id="new_pwd"
            formControlName="new_pwd"
            style="margin-left: 0.75em; height: 5.5vh"
          />
          <button
            type="button"
            (click)="toggleVisibility()"
            class="col-1 ms-2 mt-3 btn btn-primary"
          >
            <i
              class="fa"
              [ngClass]="{ 'fa-eye': hide, 'fa-eye-slash': !hide }"
            ></i>
          </button>
        </div>
      </div>
      <div class="col">
        <label for="confirm_new_pwd">Confirm New Password</label>
        <div class="row">
          <input
            required
            [type]="hide1 ? 'password' : 'text'"
            class="form-control align-self-center"
            id="confirm_new_pwd"
            formControlName="confirm_new_pwd"
            style="margin-left: 0.75em; height: 5.5vh"
          />
          <button
            type="button"
            (click)="toggleVisibility1()"
            class="col-1 ms-2 mt-3 btn btn-primary"
          >
            <i
              class="fa"
              [ngClass]="{ 'fa-eye': hide1, 'fa-eye-slash': !hide1 }"
            ></i>
          </button>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-25">Submit</button>
    </form>
  </div>
</div>
